# environment variables for any dev environment
version: '3'

services:
  # service name has to be environment-unique, else one startup will shutdown others
  local-eureka-server:
    labels:
      lsb2.template.description: "Eureka Server for local environment"
      lsb2.eurecka-server.version: "local"
    image: "jghamburg/lsb2-eureka-server:local"
    build:
      context: ../..
      dockerfile: ./docker/Dockerfile
      args:
        JAR_FILE: ./build/libs/lsb2-eureka-server.jar
    ports:
      - "8761:8761" # web port
    environment:
      PROFILE: "local"
    networks:
      - learn-ms-network

networks:
  learn-ms-network:
    external: true


